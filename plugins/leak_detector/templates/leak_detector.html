<script>
(function() {
    'use strict';

    const socket = io();
    let leakData = {
        device: { online: false },
        sensors: {},
        alerts: []
    };
    let sensorConfig = {};

    let relayState = { armed: false };
    let relayEnabled = false;

    // Initialize
    initLeakDetector();
    loadSensorConfig();
    loadRelayStatus();

    function initLeakDetector() {
        console.log('[Leak Detector] Initializing plugin');

        // Button click handler
        const btn = document.getElementById('leak-detector-btn');
        if (btn) {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                toggleLeakPanel();
            });
        }

        // Close panel when clicking outside
        document.addEventListener('click', function(e) {
            const panel = document.getElementById('leak-detector-panel');
            const btn = document.getElementById('leak-detector-btn');
            if (panel && panel.classList.contains('show')) {
                if (!panel.contains(e.target) && !btn.contains(e.target)) {
                    panel.classList.remove('show');
                }
            }
        });

        // Socket.IO listeners
        socket.on('connect', function() {
            console.log('[Leak Detector] Connected to server');
            socket.emit('subscribe_leak_detector');
        });

        socket.on('leak_detector_data', function(data) {
            console.log('[Leak Detector] Received data:', data);
            updateLeakDetectorUI(data);
        });

        socket.on('leak_detector_update', function(data) {
            console.log('[Leak Detector] Update:', data);
            updateLeakDetectorUI(data);
        });

        socket.on('leak_detector_alert', function(alert) {
            console.warn('[Leak Detector] ALERT:', alert);
            showNotification(alert);
        });

        socket.on('leak_detector_config_updated', function(config) {
            console.log('[Leak Detector] Config updated:', config);
            sensorConfig = config;
            updateSensorLabels(config);
        });

        socket.on('leak_detector_relay_update', function(data) {
            console.log('[Leak Detector] Relay update:', data);
            relayState = data.relay_state || {};
            relayEnabled = data.relay_enabled || false;
            updateRelayUI();
        });

        // Load initial data
        loadLeakStatus();
    }

    function loadSensorConfig() {
        fetch('/plugin/leak_detector/config')
            .then(r => r.json())
            .then(config => {
                sensorConfig = config;
                updateSensorLabels(config);
            })
            .catch(err => console.error('[Leak Detector] Error loading config:', err));
    }

    function updateSensorLabels(config) {
        // Update sensor names and locations from config
        for (let i = 1; i <= 3; i++) {
            const sensorCard = document.getElementById(`sensor${i}`);
            if (!sensorCard) continue;

            const enabled = config[`sensor${i}_enabled`] !== false;
            const name = config[`sensor${i}_name`] || `Sensor ${i}`;
            const location = config[`sensor${i}_location`] || '';

            // Update name
            const nameEl = sensorCard.querySelector('.leak-sensor-name');
            if (nameEl) nameEl.textContent = name;

            // Update location
            const locationEl = sensorCard.querySelector('.leak-sensor-location');
            if (locationEl) locationEl.textContent = location;

            // Show/hide based on enabled state
            if (enabled) {
                sensorCard.style.display = '';
            } else {
                sensorCard.style.display = 'none';
            }
        }
    }

    function toggleLeakPanel() {
        const panel = document.getElementById('leak-detector-panel');
        if (panel) {
            panel.classList.toggle('show');
        }
    }
    window.toggleLeakPanel = toggleLeakPanel;

    function loadLeakStatus() {
        fetch('/plugin/leak_detector/status')
            .then(r => r.json())
            .then(data => updateLeakDetectorUI(data))
            .catch(err => console.error('[Leak Detector] Error loading status:', err));
    }

    function updateLeakDetectorUI(data) {
        leakData = data;
        updateButton(data);
        updateDeviceStatus(data.device || {});
        updateSensors(data.sensors || {});
        updateAlerts(data.alerts || []);
    }

    function updateButton(data) {
        const btn = document.getElementById('leak-detector-btn');
        const badge = document.getElementById('leak-badge');
        if (!btn) return;

        // Remove all state classes
        btn.classList.remove('online', 'alert', 'danger');

        // Check for critical alerts
        const hasCritical = (data.alerts || []).some(a => a.alert === true);
        const hasWarnings = (data.alerts || []).length > 0;
        const isOnline = data.device && data.device.online;

        // IMPORTANT: Alert states have priority over device status
        // Red alerts persist even when device goes offline
        if (hasCritical) {
            btn.classList.add('danger');
            btn.title = `Leak Detector - CRITICAL ALERT! (${data.alerts.length} alerts)`;
        } else if (hasWarnings) {
            btn.classList.add('alert');
            btn.title = `Leak Detector - ${data.alerts.length} alert(s)`;
        } else if (isOnline) {
            btn.classList.add('online');
            btn.title = 'Leak Detector - Online';
        } else {
            btn.title = 'Leak Detector - Offline';
        }

        // Update badge
        if (hasWarnings) {
            badge.textContent = data.alerts.length;
            badge.style.display = 'block';
        } else {
            badge.style.display = 'none';
        }
    }

    function updateDeviceStatus(device) {
        const dot = document.getElementById('leak-status-dot');
        const text = document.getElementById('leak-status-text');
        const details = document.getElementById('leak-device-details');

        if (!dot || !text || !details) return;

        if (device.online) {
            dot.classList.remove('offline');
            dot.classList.add('online');
            text.textContent = 'Online';
            text.style.color = 'var(--success-color, #06d6a0)';
            details.innerHTML = `
                <div><strong>IP:</strong> ${device.ip || 'N/A'}</div>
                <div><strong>Chip:</strong> ${device.chip || 'N/A'} | <strong>Ver:</strong> ${device.version || 'N/A'}</div>
            `;
        } else {
            dot.classList.remove('online');
            dot.classList.add('offline');
            text.textContent = 'Offline';
            text.style.color = '#6c757d';
            details.innerHTML = '<small class="text-muted">Device not connected</small>';
        }
    }

    function updateSensors(sensors) {
        updateSensorCard('sensor1', sensors.sensor1);
        updateSensorCard('sensor2', sensors.sensor2);
        updateSensorCard('sensor3', sensors.sensor3);
    }

    function updateSensorCard(sensorId, sensorData) {
        const card = document.getElementById(sensorId);
        if (!card) return;

        const valueEl = card.querySelector('.leak-sensor-value');
        if (!valueEl) return;

        card.classList.remove('alert', 'danger');

        if (sensorData) {
            valueEl.textContent = sensorData.value || '--';

            if (sensorData.alert === true || sensorData.confirmed === true) {
                // Confirmed leak - red danger state
                card.classList.add('danger');
            } else if (sensorData.leak === true && sensorData.count > 0) {
                // Potential leak being confirmed - yellow warning state
                card.classList.add('alert');
            }
        } else {
            valueEl.textContent = '--';
        }
    }

    function updateAlerts(alerts) {
        const container = document.getElementById('leak-alerts-list');
        if (!container) return;

        if (!alerts || alerts.length === 0) {
            container.innerHTML = '<div class="leak-no-alerts">No alerts</div>';
            return;
        }

        let html = '';
        alerts.slice(0, 10).forEach(alert => {
            const isCritical = alert.alert === true;
            html += `
                <div class="leak-alert-item ${isCritical ? 'critical' : ''}">
                    <strong>Sensor ${alert.sensor} - ${alert.location}</strong><br>
                    Value: ${alert.value} (Threshold: ${alert.threshold})
                    <span class="leak-alert-time">${alert.timestamp || alert.received_at || ''}</span>
                </div>
            `;
        });

        container.innerHTML = html;
    }

    function clearLeakAlerts() {
        if (confirm('Clear all leak alerts?')) {
            fetch('/plugin/leak_detector/clear_alerts', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        const container = document.getElementById('leak-alerts-list');
                        if (container) {
                            container.innerHTML = '<div class="leak-no-alerts">No alerts</div>';
                        }
                        leakData.alerts = [];
                        updateButton(leakData);
                    }
                })
                .catch(err => console.error('[Leak Detector] Error clearing alerts:', err));
        }
    }
    window.clearLeakAlerts = clearLeakAlerts;

    function resetDetection() {
        if (confirm('Reset leak detection state? (Alert history will be preserved)')) {
            fetch('/plugin/leak_detector/reset_detection', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        // Clear sensor alert states locally
                        if (leakData.sensors) {
                            Object.keys(leakData.sensors).forEach(sensorKey => {
                                if (leakData.sensors[sensorKey]) {
                                    leakData.sensors[sensorKey].alert = false;
                                }
                            });
                        }

                        // Update UI
                        updateSensors(leakData.sensors || {});
                        updateButton(leakData);

                        console.log('[Leak Detector] Detection state reset successfully');
                    } else {
                        alert('Failed to reset detection: ' + (data.message || 'Unknown error'));
                    }
                })
                .catch(err => {
                    console.error('[Leak Detector] Error resetting detection:', err);
                    alert('Error resetting detection');
                });
        }
    }
    window.resetDetection = resetDetection;

    function loadRelayStatus() {
        fetch('/plugin/leak_detector/relay/status')
            .then(r => r.json())
            .then(data => {
                relayState = data.relay_state || {};
                relayEnabled = data.relay_enabled || false;
                updateRelayUI();
            })
            .catch(err => console.error('[Leak Detector] Error loading relay status:', err));
    }

    function updateRelayUI() {
        const section = document.getElementById('leak-relay-section');
        if (!section) return;

        // Only show relay section if relay is enabled in config
        if (!relayEnabled) {
            section.style.display = 'none';
            return;
        }
        section.style.display = '';

        const statusDiv = document.getElementById('leak-relay-status');
        const icon = document.getElementById('leak-relay-icon');
        const label = document.getElementById('leak-relay-label');
        const info = document.getElementById('leak-relay-info');
        const disarmBtn = document.getElementById('leak-relay-disarm-btn');

        if (!statusDiv || !icon || !label || !info || !disarmBtn) return;

        statusDiv.classList.remove('armed', 'normal');

        if (relayState.armed) {
            statusDiv.classList.add('armed');
            icon.innerHTML = '<i class="bi bi-exclamation-triangle-fill"></i>';
            label.textContent = 'ARMED — Power Cut';
            let infoText = '';
            if (relayState.armed_reason) {
                infoText += relayState.armed_reason;
            }
            if (relayState.armed_at) {
                const armedTime = new Date(relayState.armed_at);
                infoText += (infoText ? ' • ' : '') + 'Since: ' + armedTime.toLocaleTimeString();
            }
            info.textContent = infoText || 'Relay armed due to leak detection';
            disarmBtn.style.display = '';
        } else {
            statusDiv.classList.add('normal');
            icon.innerHTML = '<i class="bi bi-plug-fill"></i>';
            label.textContent = 'Normal — Power On';
            info.textContent = 'Printer power is active';
            disarmBtn.style.display = 'none';
        }
    }

    function disarmRelayFromToolbar() {
        if (!confirm('Disarm safety relay and restore power to the printer?')) {
            return;
        }

        fetch('/plugin/leak_detector/relay/disarm', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user: 'user' })
        })
        .then(r => r.json())
        .then(data => {
            if (data.success) {
                relayState = data.relay_state || { armed: false };
                updateRelayUI();
                console.log('[Leak Detector] Relay disarmed successfully');
            } else {
                alert('Failed to disarm relay: ' + (data.message || 'Unknown error'));
            }
        })
        .catch(err => {
            console.error('[Leak Detector] Error disarming relay:', err);
            alert('Error disarming relay');
        });
    }
    window.disarmRelayFromToolbar = disarmRelayFromToolbar;

    function showNotification(alert) {
        if ('Notification' in window && Notification.permission === 'granted') {
            new Notification('Leak Detected!', {
                body: `Sensor ${alert.sensor} (${alert.location}) detected a leak!`,
                requireInteraction: true
            });
        }
    }

    // Request notification permission
    if ('Notification' in window && Notification.permission === 'default') {
        Notification.requestPermission();
    }

    console.log('[Leak Detector] Plugin loaded');
})();
</script>
